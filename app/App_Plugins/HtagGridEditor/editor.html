<div ng-controller="Our.Umbraco.HtagEditor.Controller">
    <div class="htag clearfix">
        <textarea rows="1" class="textstring input-block-level text-{{control.textAlign}} {{control.hTag}}" localize="placeholder" placeholder="WriteHere" ng-model="control.value"></textarea>

        <ul class="hte-toolbar">
            <li><localize key="general_Position">Position:</localize> </li>
            <li ng-click="setPosition('left')" ng-class="{'active': control.textAlign=='left'}">
                <i class="icon-hte-align-left"></i>
            </li>
            <li ng-click="setPosition('center')" ng-class="{'active': control.textAlign=='center'}">
                <i class="icon-hte-align-center"></i>
            </li>
            <li ng-click="setPosition('right')" ng-class="{'active': control.textAlign=='right'}">
                <i class="icon-hte-align-right"></i>
            </li>
        </ul>

        <ul class="hte-toolbar">
            <li><localize key="general_Size">Size:</localize> </li>
            <li ng-click="setSize('h1')" ng-class="{'active': control.hTag=='h1'}">
                <span class="icon-wrap">
                    <i class="icon-hte-heading"></i>
                    <span class="icon-layers-text">1</span>
                </span>
            </li>
            <li ng-click="setSize('h2')" ng-class="{'active': control.hTag=='h2'}">
                <span class="icon-wrap">
                    <i class="icon-hte-heading"></i>
                    <span class="icon-layers-text">2</span>
                </span>
            </li>
            <li ng-click="setSize('h3')" ng-class="{'active': control.hTag=='h3'}">
                <span class="icon-wrap">
                    <i class="icon-hte-heading"></i>
                    <span class="icon-layers-text">3</span>
                </span>
            </li>
            <li ng-click="setSize('h4')" ng-class="{'active': control.hTag=='h4'}">
                <span class="icon-wrap">
                    <i class="icon-hte-heading"></i>
                    <span class="icon-layers-text">4</span>
                </span>
            </li>
            <li ng-click="setSize('h5')" ng-class="{'active': control.hTag=='h5'}">
                <span class="icon-wrap">
                    <i class="icon-hte-heading"></i>
                    <span class="icon-layers-text">5</span>
                </span>
            </li>
            <li ng-click="setSize('h6')" ng-class="{'active': control.hTag=='h6'}">
                <span class="icon-wrap">
                    <i class="icon-hte-heading"></i>
                    <span class="icon-layers-text">6</span>
                </span>
            </li>
        </ul>

    </div>
</div>
